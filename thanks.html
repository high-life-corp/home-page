<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 | 株式会社サンプル</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* このページだけの特別スタイル */
        .thanks-message {
            text-align: center;
            padding: 150px 20px;
            min-height: 60vh; /* 画面の高さの60%以上を確保 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .thanks-title {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .thanks-text {
            font-size: 16px;
            margin-bottom: 40px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- ヘッダー（メニュー） -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo"><a href="index.html">SAMPLE CORP.</a></h1>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <div class="thanks-message">
        <h2 class="thanks-title">送信完了</h2>
        <p class="thanks-text">
            お問い合わせありがとうございます。<br>
            内容を確認次第、担当者よりご連絡させていただきます。<br>
            今しばらくお待ちください。
        </p>
        <a href="index.html" class="btn-primary">トップページに戻る</a>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2026 Sample Corp. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
